<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3" id="category-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-laptop mr-2 f-17"></i>访客信息</strong>
    </div>
    <ul class="list-group list-group-flush f-16">
        <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
            <span><strong>IP地址:</strong> {{ ip_addr }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
            <span><strong>来&nbsp;&nbsp;&nbsp;自:</strong> {{ location }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
            <span><strong>系&nbsp;&nbsp;&nbsp;统:</strong> {{ platform }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
            <span><strong>浏览器:</strong> {{ browser }}</span>
        </li>
    </ul>
</div>
